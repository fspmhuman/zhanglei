<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<figure>
			<img src="img/hero2.jpg" alt="" />
			<figcaption>阿莉雅</figcaption>
		</figure>
		
		
		<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
			var url = 'http://localhost:8000/ajax/pbl'
			
			$.get(url,function(str){
				var obj =JSON.parse(str);        //不支持IE6,7  推荐这个，安全性更高
				//var obj =eval('('+  str +'）'); 第二种字符串转换成json的方法，支持ie6,7 不推荐，因为存在漏洞，如果字符串是a链接会立刻执行。
				
				//json转化字符串
				// a+''
				// json.stringify(obj)
				
				
				arr =obj.data;
				
				var h= "";
				
				for(i=0;i<arr.length;i++){
					h+='<figure>';
					h+='<img src="';
					h+=arr[i].src;
					h+='/>';
					
					h+='<figcaption>';
					h+=arr[i].alt;
					h+='</figcaption>'
				}
			})
		</script>
	</body>
</html>
